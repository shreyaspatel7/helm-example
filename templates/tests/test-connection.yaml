apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app-release.fullname" . }}-test-connection"
  labels:
    {{- include "app-release.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "app-release.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/will']
  restartPolicy: Never
